<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookstore  </title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Playfair+Display:wght@700;900&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <h1>Bookstore by mjb</h1>
                </div>
                <div class="header-stats">
                    <div class="stat-card">
                        <span class="stat-number" id="totalBooks">0</span>
                        <span class="stat-label">Books</span>
                    </div>
                    <div class="stat-card">
                        <span class="stat-number" id="totalCategories">0</span>
                        <span class="stat-label">Categories</span>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <!-- Search & Filter Bar -->
            <div class="search-bar">
                <div class="search-input-wrapper">
                    <svg class="search-icon" width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M9 17A8 8 0 1 0 9 1a8 8 0 0 0 0 16zM19 19l-4.35-4.35" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    <input 
                        type="text" 
                        id="searchInput" 
                        class="search-input" 
                        placeholder="Search books... (title, author, publisher)"
                    >
                </div>
                
                <div class="filter-buttons">
                    <button class="filter-btn active" data-category="all">
                        All
                    </button>
                    <button class="filter-btn" data-category="IT">
                        IT
                    </button>
                    <button class="filter-btn" data-category="Science Fiction">
                        Sci-Fi
                    </button>
                </div>

                <button class="add-book-btn" id="addBookBtn">
                    + Add New Book
                </button>
            </div>

            <!-- Books Grid -->
            <div class="books-grid" id="booksGrid">
                <!-- Books will be inserted here by JavaScript -->
            </div>

            <!-- Loading Spinner -->
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Loading books...</p>
            </div>

            <!-- Empty State -->
            <div class="empty-state" id="emptyState" style="display: none;">
                <h3>No books found</h3>
                <p>No books match your search criteria.</p>
            </div>
        </div>
    </main>

    <!-- Add/Edit Book Modal -->
    <div class="modal" id="bookModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Add New Book</h2>
                <button class="close-btn" id="closeModal">&times;</button>
            </div>
            
            <form id="bookForm" class="book-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="isbn">ISBN *</label>
                        <input type="text" id="isbn" name="isbn" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="year">Year *</label>
                        <input type="number" id="year" name="year" required min="1900" max="2100">
                    </div>
                </div>

                <div class="form-group">
                    <label for="title">Book Title *</label>
                    <input type="text" id="title" name="title" required>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="category">Category *</label>
                        <select id="category" name="category" required>
                            <option value="">Select</option>
                            <option value="IT">IT</option>
                            <option value="Science Fiction">Science Fiction</option>
                            <option value="Fantasy">Fantasy</option>
                            <option value="Mystery">Mystery</option>
                            <option value="Romance">Romance</option>
                            <option value="Thriller">Thriller</option>
                            <option value="Biography">Biography</option>
                            <option value="History">History</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="price">Price ($) *</label>
                        <input type="number" id="price" name="price" step="0.01" required>
                    </div>

                    <div class="form-group">
                        <label for="page">Pages *</label>
                        <input type="number" id="page" name="page" required>
                    </div>
                </div>

                <div class="form-divider">Author Information</div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="authorId">Author ID *</label>
                        <input type="text" id="authorId" name="authorId" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="authorFirstName">First Name *</label>
                        <input type="text" id="authorFirstName" name="authorFirstName" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="authorLastName">Last Name *</label>
                        <input type="text" id="authorLastName" name="authorLastName" required>
                    </div>
                </div>

                <div class="form-divider">Publisher Information</div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="publisherId">Publisher ID *</label>
                        <input type="number" id="publisherId" name="publisherId" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="publisherName">Publisher Name *</label>
                        <input type="text" id="publisherName" name="publisherName" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="coverPhoto">Cover Photo URL</label>
                    <input type="text" id="coverPhoto" name="coverPhoto" placeholder="images/book-cover.jpg">
                </div>

                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" id="cancelBtn">Cancel</button>
                    <button type="submit" class="btn btn-primary" id="submitBtn">
                        <span id="submitBtnText">Save</span>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Toast Notification -->
    <div class="toast" id="toast">
        <span id="toastMessage"></span>
    </div>

    <script src="app.js"></script>
</body>
</html>
